# - Build Docker
# - DÃ©ploiement Kubernetes

name: MLOps Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_env:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/plant-disease-mlops
  PYTHON_VERSION: '3.10'

jobs:
  # ============================================
  # Job 1: Tests et QualitÃ© du Code
  # ============================================
  test:
    name: ðŸ§ª Tests & Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ” Code Quality - Linting
        run: |
          pip install flake8 black isort
          echo "Running flake8..."
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          echo "Checking black formatting..."
          black --check src/ --diff || true
          echo "Checking import sorting..."
          isort --check-only src/ || true

      - name: ðŸ§ª Run Unit Tests
        run: |
          pip install pytest pytest-cov pytest-asyncio httpx
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html

      - name: ðŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: ðŸ“ Upload Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            htmlcov/
            coverage.xml

  # ============================================
  # Job 2: Validation DVC Pipeline
  # ============================================
  validate-dvc:
    name: ðŸ“Š Validate DVC Pipeline
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install DVC
        run: |
          pip install dvc
          dvc version

      - name: âœ… Validate DVC Config
        run: |
          echo "Checking DVC configuration..."
          if [ -f "dvc.yaml" ]; then
            echo "âœ… dvc.yaml found"
            cat dvc.yaml
          else
            echo "âš ï¸ dvc.yaml not found"
          fi

  # ============================================
  # Job 3: Build Docker Image
  # ============================================
  build:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.inference
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: ðŸ” Scan Image for Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================
  # Job 4: Deploy to Staging
  # ============================================
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ðŸ“‹ Update Kubernetes manifests
        run: |
          # Update image tag in deployment
          sed -i "s|image:.*|image: ${{ env.DOCKER_IMAGE }}:develop-${{ github.sha }}|g" k8s/deployment.yaml
          cat k8s/deployment.yaml

      - name: ðŸš€ Deploy to Staging (Dry-run)
        run: |
          echo "ðŸ“¦ Deploying to staging environment..."
          echo "Image: ${{ env.DOCKER_IMAGE }}:develop-${{ github.sha }}"
          # kubectl apply -f k8s/ --dry-run=client
          echo "âœ… Staging deployment configured"

  # ============================================
  # Job 5: Deploy to Production
  # ============================================
  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ðŸ“‹ Update Kubernetes manifests
        run: |
          sed -i "s|image:.*|image: ${{ env.DOCKER_IMAGE }}:latest|g" k8s/deployment.yaml

      - name: ðŸš€ Deploy to Production (Dry-run)
        run: |
          echo "ðŸ“¦ Deploying to production environment..."
          echo "Image: ${{ env.DOCKER_IMAGE }}:latest"
          # Pour un vrai dÃ©ploiement, dÃ©commenter:
          # kubectl apply -f k8s/namespace.yaml
          # kubectl apply -f k8s/storage.yaml
          # kubectl apply -f k8s/deployment.yaml
          # kubectl apply -f k8s/service.yaml
          # kubectl apply -f k8s/hpa.yaml
          echo "âœ… Production deployment configured"

      - name: ðŸ“Š Notify Deployment
        run: |
          echo "ðŸŽ‰ Deployment to production completed!"
          echo "ðŸ“Œ Version: ${{ github.sha }}"
          echo "ðŸ“… Date: $(date)"

  # ============================================
  # Job 6: Post-Deployment Validation
  # ============================================
  validate-deployment:
    name: âœ… Validate Deployment
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    
    steps:
      - name: ðŸ” Health Check
        run: |
          echo "Performing health check..."
          # curl -f http://your-api-url/health || exit 1
          echo "âœ… Health check passed (simulated)"

      - name: ðŸ“Š Generate Deployment Report
        run: |
          echo "## Deployment Report" > deployment-report.md
          echo "- **Commit**: ${{ github.sha }}" >> deployment-report.md
          echo "- **Branch**: ${{ github.ref_name }}" >> deployment-report.md
          echo "- **Date**: $(date)" >> deployment-report.md
          echo "- **Status**: Success" >> deployment-report.md
          cat deployment-report.md
