  # Serveur MLflow pour le suivi des expériences
  mlflow-server:
    image: python:3.10-slim
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    command: >
      sh -c "pip install mlflow==2.8.0 &&
             mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:////mlflow/mlflow.db"
    restart: unless-stopped

  # Base de données PostgreSQL pour MLflow (optionnel, remplace SQLite)
  # postgres:
  #   image: postgres:13
  #   environment:
  #     POSTGRES_DB: mlflow
  #     POSTGRES_USER: mlflow
  #     POSTGRES_PASSWORD: mlflow
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   restart: unless-stopped

  # Prometheus pour le monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"  # Changed port to avoid conflict
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allow access to host machine
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana pour la visualisation
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped

  # Redis pour le cache (optionnel)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  mlflow_data:
  postgres_data:
  prometheus_data:
  grafana_data:
  redis_data:

networks:
  default:
    name: plant-disease-mlops
